<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		<meta charset="utf-8">
		<script>
			var variavel1 = prompt("Digite o primeiro numero: ")
			var variavel2 = prompt("Digite o segundo numero: ")
			variavel1 = parseInt(variavel1) //Faz convers√£o para tipo inteiro
			variavel2 = parseFloat(variavel2) //Faz conversao para ponto flutuante

			document.write(variavel1 + variavel2)
			document.write(variavel1.toString() + variavel2.toString()) //Aqui ele concatena

		</script>
	</head>

	<body>

	</body>
</html>
