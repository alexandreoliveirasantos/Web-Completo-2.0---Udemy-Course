<!DOCTYPE html>
<!-- CSS FONT PROPERTY - W3 SCHOOLS https://www.w3schools.com/cssref/pr_font_font.asp -->
<html>
	<head>
		<title>Estilos de Textos</title>
		<meta charset="utf-8">
		<style type="text/css">

			body{
				font-size: 30px;
				font-family: "Times New Roman", Times, serif;
			}
			.negrito{
				font-weight: bold; /*normal ou bold; 100 at√© 900*/
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				text-decoration: underline; /*underline; overline; line-through*/
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>	

	</head>
	<body> 
		
		<p class = "negrito">Texto Negrito</p>
		<p class="formatacao">Texto decorado</p>
		<p class="texto">Texto</p>
		<p>Padrao</p>
		
	</body>
</html>
