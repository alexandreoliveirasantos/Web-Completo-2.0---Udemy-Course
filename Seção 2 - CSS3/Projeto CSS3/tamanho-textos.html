<!DOCTYPE html>

<html>
	<head>
		<title>Tamanho de Textos</title>
		<meta charset="utf-8">
		<style type="text/css">
		body{
			font-size: 60px;
		}
		.texto{
			/*Medidas: px -> Tamanho Fixo (16px é o tamanho padrão)
						% -> Tamanho relativo
						em -> Tamanho relativo ao container pai */
			font-size: 1em;

		}
		.texto2{
			font-size: 2em;
		}

		</style>	

	</head>
	<body> 
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>

	</body>
</html>
