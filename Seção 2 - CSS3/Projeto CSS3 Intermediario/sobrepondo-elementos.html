<!DOCTYPE html>
<html>
<head>
	<title>
		Sobrepondo elementos </title>
	<meta charset="utf-8">
	<style type="text/css">

		.conteudo1{
			border: 1px solid red;
			background: orange;
			width: 200px;
			height: 200px;
			position: absolute;
			z-index: 1;/*z-index tambem Ã© chamado contexto de empilhamento*/
		}

		.conteudo2{
			border: 1px solid red;
			background: green;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 200px;
			left: 200px;
			z-index: 0;
		}
			.conteudo3{
			border: 1px solid red;
			background: yellow;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 160px;
			left: 160px;
			z-index: 2;
		}

	</style>
</head>
<body>

	<div class="conteudo1">
		Conteudo 1
	</div>
	<div class="conteudo2">
		Conteudo 2
	</div>
	<div class="conteudo3">
		Conteudo 3
	</div>


</body>
</html>
