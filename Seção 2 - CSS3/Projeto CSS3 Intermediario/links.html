<!DOCTYPE html>
<html>
<head>
	<title>
		Links 
	</title>
	<meta charset="utf-8">
	<style type="text/css">

	a {
		padding: 5px 10px;
		text-decoration: none;/*Retira o sublinhado'underline'*/
	}
	/*OBS: Manter a ordem> link,visited, hover,active*/
	/*Links não visitados*/
	a:link{
		color: #b9c941;
	}
	/*Link que já foi visitado*/
	a:visited{
		color: #b9c941;
	}
	/*Links HOVER - Quando voce passa cursor sobre o link*/
	a:hover{
		color: #fff;
		background: #6d790f;
	}
	/*Links ativos, quando clicado*/
	a:active{
		color: #e4f371;
	}

	</style>
</head>
<body>

	<a href="https://www.google.com.br">Google </a> | 
	<a href="https://www.tecmundo.com.br">Tecmundo </a> |
	<a href="https://www.megacurioso.com.br">Megacurioso </a> |

</body>
</html>
